<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhishNet</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>PhishNet</h1>
    <p class="subtitle">AI-Powered Phishing Detection Platform</p>

    <div class="input-row">
        <input id="urlInput" placeholder="Enter URL or Email text to scan">
        <button onclick="scan()">Scan</button>
    </div>

    <div id="loader" class="loader hidden"></div>

    <div id="result" class="result hidden">
        <div class="gauge">
            <div id="needle"></div>
            <div id="percent">0%</div>
        </div>

        <div id="label" class="label">Result</div>
        <div id="confidence" class="confidence"></div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
