<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="background"></div>

<div class="layout">

    <div class="brand">
        <div class="logo">
            <svg viewBox="0 0 100 100">
                <path d="M50 5 L90 25 V55 C90 75 70 90 50 95 C30 90 10 75 10 55 V25 Z" fill="url(#g)"/>
                <circle cx="50" cy="50" r="10" fill="#0F172A"/>
                <rect x="48" y="50" width="4" height="18" fill="#0F172A"/>
                <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#22C55E"/>
                        <stop offset="100%" stop-color="#2563EB"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>

        <h1>PhishNet</h1>
        <p>AI-Powered Phishing Detection Platform</p>
    </div>

    <div class="card">

        <form method="POST" action="/predict" class="scan-form">
            <input type="text" name="text" placeholder="Enter URL or Email content..." required>
            <button type="submit">Scan</button>
        </form>

        {% if prediction %}

        <div class="result">

            <div class="gauge">
                <svg viewBox="0 0 120 120">
                    <circle class="bg" cx="60" cy="60" r="52"/>
                    <circle class="progress"
                        cx="60" cy="60" r="52"
                        style="--value: {{ confidence*100 }}">
                    </circle>
                </svg>
                <div class="gauge-text">
                    {{ (confidence*100)|round(0) }}%
                </div>
            </div>

            <div class="status {{ prediction|lower }}">
                {{ prediction }}
            </div>

            <div class="confidence">
                Confidence {{ confidence }}
            </div>

        </div>

        {% endif %}

    </div>

</div>

</body>
</html>
