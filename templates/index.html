<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishNet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="bg"></div>

<div class="container">

    <div class="card">
        <img src="{{ url_for('static', filename='logo.svg') }}" class="logo">

        <h1>PhishNet</h1>
        <p class="tag">AI-Powered Phishing Detection Platform</p>

        <form method="POST">
            <div class="input-group">
                <input type="text" name="url" placeholder="Enter URL or Email text to scan" required>
                <button type="submit">Scan</button>
            </div>
        </form>

        {% if result %}
        <div class="result">
            <div class="gauge">
                <div class="gauge-fill" style="--value: {{ score }}"></div>
                <div class="gauge-cover">{{ score }}%</div>
            </div>

            <div class="status {{ label }}">
                {{ label }}
            </div>

            <div class="confidence">
                Confidence: {{ confidence }}
            </div>
        </div>
        {% endif %}

    </div>

</div>

</body>
</html>
